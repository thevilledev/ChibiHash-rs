name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run with debug logging enabled'
        type: boolean
        required: false
        default: false

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        shell: bash
        run: |
          rustup default stable
          rustup component add rustfmt clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Lint
        run: make lint

      - name: Test
        run: make test